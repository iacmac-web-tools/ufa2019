{{ define "main" }}

{{ .Content }}

<section>
	<ul class="speakers shuffle">
		{{ $speakers := where .Site.AllPages ".Section" "speakers" }}
		{{ $speakers := where $speakers ".Kind" "page"}}
		{{ range sort $speakers ".Params.name" }}
		<li>{{ partial "speaker.html" . }}</li>
		{{ end }}
	</ul>
</section>

{{ end }}
