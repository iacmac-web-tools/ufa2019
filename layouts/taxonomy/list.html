{{ define "main" }}

<div class="hero">
	{{ range where  $.Site.Data.categories "key" "in" .Title }}
		<h1>{{ .name }}</h1>
	{{ end }}
</div>

<section>
	<ul class="talks">
		{{ $sessions := where .Pages ".Params.title" "ne" "Office Hours" }}
		{{ range sort $sessions ".Params.key" }}
		<li class="talk tag-{{ anchorize (delimit (.Params.tags | default (slice)) "" ) }}">{{ partial "session.html" . }}</li>
		{{ end }}
	</ul>
</section>

{{ end }}
